{% extends "base.html" %}

{% block title %}Data Input - DPDC OpenSTEF{% endblock %}

{% block content %}
<h1 class="page-title">
    <i class="bi bi-table"></i> Data Input
</h1>

<div class="row">
    <div class="col-lg-10 mx-auto">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-calendar3"></i> Select Date
            </div>
            <div class="card-body">
                <div class="row align-items-end mb-4">
                    <div class="col-md-6">
                        <label for="dateSelector" class="form-label">Date <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="dateSelector" placeholder="Select date">
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-primary" id="loadDataBtn">
                            <i class="bi bi-arrow-clockwise"></i> Load Data
                        </button>
                    </div>
                </div>

                <!-- Holiday, Holiday Type, and National Event Row -->
                <div class="row mb-4" id="dropdownsSection" style="display: none;">
                    <div class="col-md-4">
                        <label for="holiday" class="form-label">Holiday <span class="text-danger">*</span></label>
                        <select class="form-select" id="holiday" name="holiday" required>
                            <option value="0" selected>0 (No)</option>
                            <option value="1">1 (Yes)</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="holiday_type" class="form-label">Holiday Type <span class="text-danger">*</span></label>
                        <select class="form-select" id="holiday_type" name="holiday_type" required>
                            <option value="0" selected>N/A</option>
                            {% for ht in holiday_type_options %}
                                <option value="{{ ht.code_int }}">{{ ht.holiday_name }} ({{ ht.code_str }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="nation_event" class="form-label">National Event <span class="text-danger">*</span></label>
                        <select class="form-select" id="nation_event" name="nation_event" required>
                            <option value="0" selected>0</option>
                        </select>
                    </div>
                </div>

                <!-- Alert Messages -->
                <div id="alertContainer"></div>

                <!-- Data Table -->
                <div id="dataTableSection" style="display: none;">
                    <h5 class="section-title">Hourly Data</h5>
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th style="width: 20%;">Hour</th>
                                    <th style="width: 40%;">Predicted</th>
                                    <th style="width: 40%;">Actual</th>
                                </tr>
                            </thead>
                            <tbody id="dataTableBody"></tbody>
                        </table>
                    </div>

                    <!-- Update Button -->
                    <div class="d-grid gap-2 mt-4">
                        <button type="button" class="btn btn-success btn-lg" id="updateBtn">
                            <i class="bi bi-check-circle"></i> Update
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Update Status Card -->
        <div class="card" id="statusCard" style="display: none;">
            <div class="card-header bg-success text-white">
                <i class="bi bi-check-circle-fill"></i> Update Status
            </div>
            <div class="card-body">
                <div id="statusContent"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let currentDate = '';
let hourlyData = [];

$(document).ready(function() {
    // Initialize date picker
    flatpickr("#dateSelector", {
        dateFormat: "Y-m-d",
        defaultDate: new Date(),
        onChange: function(selectedDates, dateStr, instance) {
            currentDate = dateStr;
        }
    });

    // Set initial date
    currentDate = new Date().toISOString().split('T')[0];
    $('#dateSelector').val(currentDate);

    // Initialize nation_event dropdown (holiday_type is rendered server-side)
    populateNationEventDropdown('nation_event');

    // Load Data Button
    $('#loadDataBtn').on('click', function() {
        if (!currentDate) {
            showAlert('Please select a date.', 'warning');
            return;
        }

        const $btn = $(this);
        $btn.prop('disabled', true);
        $btn.html('<span class="spinner-border spinner-border-sm me-2"></span>Loading...');

        fetch(`/api/data-input?date=${currentDate}`)
            .then(response => response.json())
            .then(data => {
                hourlyData = data.data;
                displayDataTable(data.data);
                
                // Set the common values for holiday fields from the first data point
                if (data.data && data.data.length > 0) {
                    $('#holiday').val(data.data[0].is_holiday);
                    $('#holiday_type').val(data.data[0].holiday_type);
                    $('#nation_event').val(data.data[0].national_event_type);
                }
                
                $('#dropdownsSection').slideDown();
                $('#dataTableSection').slideDown();
                
                $btn.prop('disabled', false);
                $btn.html('<i class="bi bi-arrow-clockwise"></i> Load Data');
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('Failed to load data.', 'danger');
                
                $btn.prop('disabled', false);
                $btn.html('<i class="bi bi-arrow-clockwise"></i> Load Data');
            });
    });

    // Update Button
    $('#updateBtn').on('click', function() {
        // Collect current table data with the new structure
        const updatedData = [];
        $('#dataTableBody tr').each(function() {
            const timestamp = $(this).data('timestamp');
            const forecasted_load = parseFloat($(this).find('.predicted-input').val()) || 0;
            const load = parseFloat($(this).find('.actual-input').val()) || 0;
            
            updatedData.push({
                timestamp: timestamp,
                load: load,
                forecasted_load: forecasted_load,
                is_holiday: parseInt($('#holiday').val()),
                holiday_type: parseInt($('#holiday_type').val()),
                national_event_type: parseInt($('#nation_event').val())
            });
        });

        const $btn = $(this);
        $btn.prop('disabled', true);
        $btn.html('<span class="spinner-border spinner-border-sm me-2"></span>Updating...');

        const formData = new FormData();
        formData.append('date', currentDate);
        formData.append('hourly_data', JSON.stringify(updatedData));

        fetch('/api/data-input', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                showAlert('Data updated successfully!', 'success');
                displayUpdateStatus(data);
            } else {
                showAlert('Failed to update data: ' + data.message, 'danger');
            }
            
            $btn.prop('disabled', false);
            $btn.html('<i class="bi bi-check-circle"></i> Update');
        })
        .catch(error => {
            console.error('Error:', error);
            showAlert('Failed to update data.', 'danger');
            
            $btn.prop('disabled', false);
            $btn.html('<i class="bi bi-check-circle"></i> Update');
        });
    });

    function displayDataTable(data) {
        let tableHtml = '';
        
        // Data is already sorted by timestamp, so we just iterate through it
        for (let i = 0; i < data.length; i++) {
            const hourData = data[i];
            const timestamp = new Date(hourData.timestamp);
            const hour = timestamp.getUTCHours();
            
            tableHtml += `
                <tr data-timestamp="${hourData.timestamp}">
                    <td class="hour-cell text-center align-middle">
                        <strong>${hour}</strong>
                    </td>
                    <td>
                        <input type="number" 
                               class="form-control predicted-input" 
                               value="${hourData.forecasted_load}" 
                               step="0.01"
                               placeholder="0.00">
                    </td>
                    <td>
                        <input type="number" 
                               class="form-control actual-input" 
                               value="${hourData.load}" 
                               step="0.01"
                               placeholder="0.00">
                    </td>
                </tr>
            `;
        }
        
        $('#dataTableBody').html(tableHtml);
    }

    function displayUpdateStatus(data) {
        const statusHtml = `
            <div class="row">
                <div class="col-md-4">
                    <h6 class="text-muted mb-2">Date</h6>
                    <p class="h5 mb-3">${currentDate}</p>
                </div>
                <div class="col-md-4">
                    <h6 class="text-muted mb-2">Status</h6>
                    <p class="h5 mb-3">
                        <span class="badge bg-success">Success</span>
                    </p>
                </div>
            </div>
            <hr>
        `;
        
        $('#statusContent').html(statusHtml);
        $('#statusCard').slideDown();
    }

    function showAlert(message, type) {
        const alertHtml = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `;
        $('#alertContainer').html(alertHtml);
        
        setTimeout(() => {
            $('.alert').alert('close');
        }, 5000);
    }
});
</script>
{% endblock %}
